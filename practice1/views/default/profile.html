{{=form.custom.begin}}
<div id="profile">
<fieldset>
	<legend>Profile:</legend><br>
	First name:
	<div>{{=form.custom.widget.first_name}}</div>
	Last name:
	<div>{{=form.custom.widget.last_name}}</div>
	Gender:
	<div>{{=form.custom.widget.gender}}</div>
	Profile Image:
	<div>{{=form.custom.widget.image}}</div>
	<div>Click to Update: {{=form.custom.submit}}</div>
</fieldset>
</div>
{{=form.custom.end}}
